<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="payment.css">

<body>
    <header>
        <img src="logo.svg" alt="logo" height="100px" width="100px">
    </header>
    <hr>
    <h1>make payments</h1>
    <div class="payment-container">
        <h2>Enter payment details</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="exp-date">Expiration Date</label>
                <input type="text" id="exp-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" placeholder="$100.00" required>
            </div>
            <button type="button" id="submit-button">Submit Payment</button>
        </form>
        <div id="payment-result"></div>
    </div>
    <br>
    <br>

</body>
